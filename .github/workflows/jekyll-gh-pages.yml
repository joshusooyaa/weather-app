name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the Node.js version you're using

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
        VITE_REACT_APP_WEATHER_API_KEY: ${{ secrets.VITE_REACT_APP_WEATHER_API_KEY }}
        VITE_REACT_APP_LOCATIONIQ_API_KEY: ${{ secrets.VITE_REACT_APP_LOCATIONIQ_API_KEY }}

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v3
      with:
        branch: gh-pages 
        folder: dist
        token: ${{ secrets.GITHUB_TOKEN }} 
